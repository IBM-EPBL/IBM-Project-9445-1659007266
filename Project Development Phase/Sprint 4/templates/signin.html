{% extends 'base.html' %}


{% block head %}
<title>PDA - Sign in</title>
{% endblock %}


{% block body %}

<section class="vh-200 main-bg-medium">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card rounded-rem">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../static/home.png"
                                class="img-fluid rounded-rem" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5">
                                <form action="{{url_for('signinform')}}" method="POST">
                                    <div class="d-flex align-items-center mb-5 pb-1">
                                        <i class="fa-solid fa-user fa-2x me-3 text-custom-primary-light"></i>
                                        <span class="h2 fw-bold mb-0">Sign in</span>
                                    </div>

                                    <div class="form-outline mb-5">
                                        <label class="form-label" for="dtype">
                                            <i class="fa-solid fa-user-group me-3 text-custom-accent"></i>Login as</label>
                                        <select class="form-select form-control-lg" name="dtype" aria-label="Select ID Type" required>
                                            <option value="Donor" selected>Donor</option>
                                            <option value="Patient">Patient</option>
                                        </select>
                                    </div>


                                    <div class="form-outline mb-5">
                                        <label class="form-label" for="uid">
                                            <i class="fa-solid fa-address-card me-3 text-custom-accent"></i>Email ID</label>
                                        <div class="input-group">
                                            <input type="email" name="uid" class="form-control form-control-lg"
                                                aria-label="ID Input" placeholder="Email address" required />
                                        </div>
                                    </div>


                                    <div class="form-outline mb-5">
                                        <label class="form-label" for="pwd">
                                            <i class="fa-solid fa-key me-3 text-custom-accent"></i>Password</label>
                                        <input type="password" name="pwd" placeholder="Password"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                            title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                            class="form-control form-control-lg" required />
                                    </div>

                                    <div class="pt-1 mb-5">
                                        <button class="btn btn-dark custom-primary text-white btn-lg btn-block btn-rounded" type="submit">
                                            Sign in
                                        </button>
                                    </div>


                                    <p class="mt-5 mb-5 pb-lg-2">Don't have an account? <a
                                            href="/register" class="text-custom-primary">Register here</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
