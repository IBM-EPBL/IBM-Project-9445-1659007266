{% extends 'base.html' %}


{% block head %}
<title>PDA- Sign in</title>
{% endblock %}


{% block body %}

<section class="vh-100 login-bg">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card rounded-rem">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="static\home.png"
                                class="img-fluid rounded-rem" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form action="{{url_for('signinform')}}" method="POST">
                                    <div class="d-flex align-items-center mb-5 pb-1">
                                        <i class="fa-solid fa-user fa-2x me-3" style="color: #777;"></i>
                                        <span class="h2 fw-bold mb-0">Sign in</span>
                                    </div>

                                    <div class="form-outline mb-5">
                                        <label class="form-label" for="uid">
                                            <i class="fa-solid fa-envelope me-3"></i>Email</label>
                                        <input type="email" name="uid" placeholder="Email ID"
                                            class="form-control form-control-lg" required />
                                    </div>

                                    <div class="form-outline mb-5">
                                        <label class="form-label" for="pwd">
                                            <i class="fa-solid fa-key me-3"></i>Password</label>
                                        <input type="password" name="pwd" placeholder="Password"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                            title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                            class="form-control form-control-lg" required />
                                    </div>

                                    <div class="pt-1 mb-5">
                                        <button class="btn btn-dark btn-lg btn-block btn-rounded" type="submit">
                                            Sign in
                                        </button>
                                    </div>


                                    <p class="mt-5 mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                            href="/register" style="color: #393f81;">Register here</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
