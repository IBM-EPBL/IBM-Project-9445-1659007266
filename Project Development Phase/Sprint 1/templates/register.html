{% extends 'base.html' %}


{% block head %}
<title>PDA - Register</title>
{% endblock %}


{% block body %}

<section class="vh-100 login-bg">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card rounded-rem">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://img.freepik.com/free-vector/blood-donor-nurse_74855-6262.jpg"
                                class="img-fluid rounded-rem" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form action="{{url_for('regform')}}" method="POST">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fa-solid fa-user-plus fa-2x me-3" style="color: #777;"></i>
                                        <span class="h2 fw-bold mb-0">Register</span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="uname">
                                            <i class="fa-solid fa-user-tag me-3"></i>Username</label>
                                        <input type="text" name="uname" placeholder="Full Name"
                                            class="form-control form-control-md" required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="uid">
                                            <i class="fa-solid fa-envelope me-3"></i>Email</label>
                                        <input type="email" name="uid" placeholder="Email Address"
                                            class="form-control form-control-md" required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="pwd">
                                            <i class="fa-solid fa-key me-3"></i>Password</label>
                                        <input type="password" name="pwd" placeholder="Password"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                            title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                            class="form-control form-control-md" required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="cpwd">
                                            <i class="fa-solid fa-key me-3"></i>Confirm Password</label>
                                        <input type="password" name="cpwd" placeholder="Confirm Password"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                            title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                            class="form-control form-control-md" onkeyup="validate_password()"
                                            required />
                                    </div>

                                    <div class="pt-1 mb-5">
                                        <button class="btn btn-dark btn-lg btn-block btn-rounded" id="submit"
                                            type="submit">
                                            Register
                                        </button>
                                    </div>


                                    <p class="mt-5 mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a
                                            href="/signin" style="color: #393f81;">Sign in here</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function validate_password() {
        let pwd = document.querySelector("input[name='pwd']"),
            cpwd = document.querySelector("input[name='cpwd']");

        if (pwd.value != cpwd.value) {
            cpwd.style.color = '#e57373';
            document.getElementById('submit').setAttribute('disabled', 'true');
            return;
        }

        document.getElementById('submit').removeAttribute('disabled');
        cpwd.style.color = '#000';
    }
</script>

{% endblock %}
